on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
        with:
          ref: master
      - name: Create SSH key
        run: |
          sudo apt-get install -y rsync sshpass
          mkdir -p ~/.ssh/
          echo "${{secrets.HOST}}" > ~/.ssh/known_hosts
          echo -e 'Host *\n\tStrictHostKeyChecking no\n\n' > ~/.ssh/config
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Packages
        run: npm i
      - name: Build artifacts
        run: npm run build
      - name: Deploy
        run: rsync -e 'sshpass -p ${{secrets.PASSWORD}} ssh' -avzP --delete-after dist/ ${{secrets.USER}}@${{secrets.HOST}}:/var/www/chinchillas-show-front
        shell: bash
